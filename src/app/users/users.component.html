<h2>Users</h2>

<ul class="list-group">
  <li *ngFor="let user of users$" class="list-group-item">
    <a routerLink="/user/{{user.id}}" class="btn btn-link">
      {{ user.name }}
    </a>
    <ul class="list-group">
      <li class="list-group-item">{{ user.email }}</li>
      <li class="list-group-item">{{ user.website }}</li>
    </ul>
  </li>
</ul>
